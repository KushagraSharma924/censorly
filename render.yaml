services:
  - type: web
    name: censorly-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "✅ Testing app import..."
      python -c "from app_supabase import app; print('✅ App import successful')"
    startCommand: |
      cd backend
      echo "Starting Censorly Backend on port $PORT"
      python start_render.py
    envVars:
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health